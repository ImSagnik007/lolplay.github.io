<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
    <title>LOLPLAY</title>
</head>
<body>
    <div id="header">
        <div class="logo">
            <i class="far fa-play-circle"></i>
            <h1><span>LOL</span>Play</h1>
        </div>
    </div>
    <div class="player">
        <div class="display">
            <video id="video" height="300" width="500" controls="controls" onerror="failed(event)">
                <source id="ss"  type='video/*'>
            </video>
        </div>
        <div id="choose">
            <input type="file" id="upload" onchange="upload()">
            <div class="btn"><button id="start" onclick="start()"><span><i class="fas fa-play"></i></span>   Play</button></div>
        </div>
    </div>
    <div id="popup1" class="overlay">
        <div class="popup">
            <h2 id="head">Media Loaded!!</h2>
            <div id="content">
                Please press the PLAY button to play the media.
            </div>
            <button id="ok" onclick="invisible()">OK</button>
        </div>
    </div>
    <div id="footer">
        <p class="foot">Created By :- Sagnik Mitra</p>
        <p class="foot">For further improvement mail me : sagnikmitra79@gmail.com</p>
        <p class="foot">Powered By :- GitHub.io</p>
    </div>
    <script src="app.js"></script>
    <script>
        document.getElementById("popup1").style.display = "none";
    </script>
</body> 
</html>
